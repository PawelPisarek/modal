<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="username" [ngClass]="{ 'is-invalid': f.username.errors }">Username</label>
  <input type="text" id="username"
         formControlName="username" />
  <button type="submit" [disabled]="loginForm.invalid">zaloguj się</button>
</form>
